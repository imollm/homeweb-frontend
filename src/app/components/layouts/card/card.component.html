<div class="card">
  <div class="card-header">
    <div *ngIf="property.city; then withCity; else withRef"></div>
      <ng-template #withCity>
        <em>Ciutat: </em>{{property.city.name |titlecase}}
      </ng-template>
      <ng-template #withRef>
        <em>Ref: </em>{{property.reference}}
      </ng-template>
  </div>
  <div class="card-body">
    <img [src]="property.imageBase64" class="card-img-top"  alt="property-image-{{property.title}}"/>
    <h5 class="card-title mt-4">{{property.title |titlecase}}</h5>
    <p *ngIf="property.category" class="card-text"><em>Categoria: </em>{{property.category.name}}</p>
    <a class="btn btn-primary"
      [routerLink]="['/property', property.id]"
    >Detall</a>
  </div>
  <div class="card-footer">Preu: {{property.price}}</div>
</div>
