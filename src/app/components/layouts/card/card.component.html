<div class="card">
  <div class="card-header">
    <div *ngIf="property.city; then withCity; else withRef"></div>
      <ng-template #withCity>
        {{property.city.name |titlecase}}
      </ng-template>
      <ng-template #withRef>
        <em>Ref: </em>{{property.reference}}
      </ng-template>
  </div>
  <div class="card-body">
    <div *ngIf="property.imageBase64; then withImage else defaultImage"></div>
    <ng-template #withImage>
      <img [src]="property.imageBase64" class="card-img-top"  alt="property-image-{{property.title}}"/>
    </ng-template>
    <ng-template #defaultImage>
      <img src="assets/img/default-house.jpg" class="card-img-top" alt="default-property-image">
    </ng-template>
    <h5 class="card-title mt-4">{{property.title |titlecase}}</h5>
    <p *ngIf="property.category" class="card-text">{{property.category.name}}</p>
    <a class="btn btn-primary"
      [routerLink]="[detailsPropertyLink, property.id]"
    >Detall</a>
  </div>
  <div class="card-footer text-right">{{formatPrice(property.price)}}</div>
</div>
