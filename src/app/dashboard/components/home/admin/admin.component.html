<h1 class="px-2 py-4 text-center">{{title}}</h1>
<h3>{{subTitle}}</h3>
<hr class="topbar-divider">
<div class="row d-flex justify-content-between">
  <div class="col-xl-3 col-md-6 mb-4">
    <app-dashboard-card
      [toShow]="totalProperties"
    ></app-dashboard-card>
  </div>
  <div class="col-xl-3 col-md-6 mb-4">
    <app-dashboard-card
      [toShow]="totalSales"
    ></app-dashboard-card>
  </div>
  <div class="col-xl-3 col-md-6 mb-4">
    <app-dashboard-card
      [toShow]="totalAmountOfSales"
    ></app-dashboard-card>
  </div>
  <div class="col-xl-3 col-md-6 mb-4">
    <app-dashboard-card
      [toShow]="totalSalesLastMonth"
    ></app-dashboard-card>
  </div>
</div>
<div class="row" *ngIf="lastProperties.length > 0">
  <div class="col-xl-12">
    <app-dashboard-table
      [toShow]="dataTable"
      [actionButtons]="actionButtons"
    ></app-dashboard-table>
  </div>
</div>
<div class="row" *ngIf="sales.length > 0">
  <div class="col-12">
    <div class="d-block border shadow">
      <h4 class="text-center p-4 text-primary">
        Vendes {{actualYear}}
      </h4>
      <canvas baseChart class="pb-4"
        [data]="chartData"
        [labels]="chartLabels"
        [colors]="chartColors"
        [legend]="chartLegend"
        [chartType]="'line'"
        [options]="chartOptions"
      ></canvas>
    </div>
  </div>
</div>
