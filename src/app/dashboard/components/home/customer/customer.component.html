<h1 class="px-2 py-4 text-center">{{title}}</h1>
<h3>{{subTitle}}</h3>
<hr class="topbar-divider">
<div class="row d-flex justify-content-between">

  <div class="col-12">

    <div *ngIf="properties && properties.length > 0; then withProperties else withOutProperties"></div>
    <ng-template #withProperties>
      <div class="container">
        <div class="row">
          <div *ngFor="let property of properties" class="col-12 col-md-4 mb-3">
            <app-card
              [property]="property"
            ></app-card>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #withOutProperties>
      <div class="d-flex justify-content-center">
        <div>
          <h6 class="text-center p-4">Encara no hi ha propietats registrades al sistema.</h6>
        </div>
      </div>
    </ng-template>

  </div>

</div>
