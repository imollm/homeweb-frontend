<div class="container-fluid">

  <h1 class="text-center my-5">{{modeTitle | titlecase}} caracter√≠stica</h1>

  <div class="row">

    <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 d-flex flex-column align-items-center">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <!-- ID -->
        <input type="text" class="form-control" aria-describedby="feature-id" formControlName="id" hidden>

        <!-- NAME -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="feature-name">Nom*</span>
          <input type="text" class="form-control" aria-describedby="feature-name" formControlName="name" />
        </div>

        <!-- SUBMIT -->
        <div class="input-group my-5 d-flex justify-content-center">
          <button type="submit" class="btn btn-secondary">{{modeTitle}}</button>
        </div>

      </form>

    </div>

  </div>

</div>
