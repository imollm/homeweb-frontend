<h1 class="px-2 py-4 text-center">{{title}}</h1>
<h3>{{subTitle}}</h3>

<hr class="topbar-divider">

<div class="container">

  <div class="row" *ngIf="sealedProperties.length > 0; then withSales else withOutSales"></div>

  <ng-template #withSales>
    <div class="col-12 d-flex justify-content-center">
      <app-dashboard-table
        [toShow]="salesTable"
        [actionButtons]="actionButtons"
      ></app-dashboard-table>
    </div>
  </ng-template>

  <ng-template #withOutSales>
    <div class="col-12 d-flex justify-content-center">
      <h6 class="p-3">
        Encara no han comprat cap propietat teva.
      </h6>
    </div>
  </ng-template>

  <hr class="topbar-divider">

  <div class="row" *ngIf="sealedProperties.length > 0">
    <div class="col-12">
      <div class="d-block">
        <h4 class="text-center">
          Vendes per any
        </h4>
        <canvas baseChart
          [data]="chartData"
          [labels]="chartLabels"
          [colors]="chartColors"
          [legend]="chartLegend"
          [chartType]="'line'"
          [options]="chartOptions"
        ></canvas>
      </div>
    </div>
  </div>

</div>
