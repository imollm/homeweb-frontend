<h1 class="px-2 py-4 text-center">{{title}}</h1>
<h3>{{subTitle}}</h3>

<hr class="topbar-divider">

<div class="container">

  <div class="row" *ngIf="purchases && purchases.length > 0">
    <div class="col-12 d-flex justify-content-center">
      <app-dashboard-table
        [toShow]="purchasesTable"
        [actionButtons]="actionButtons"
      ></app-dashboard-table>
    </div>
  </div>

</div>
