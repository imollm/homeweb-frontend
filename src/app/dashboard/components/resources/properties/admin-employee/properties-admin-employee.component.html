<div class="container-fluid">

  <h1 class="px-2 py-4 text-center">{{title}}</h1>
  <h3>{{subTitle}}</h3>

  <hr class="topbar-divider">

  <div class="p-4">
    <button [routerLink]="['/dashboard/properties/create']" class="btn btn-outline-primary">Crear propietat</button>
  </div>

  <hr class="topbar-divider">

  <div class="row" *ngIf="properties.length > 0; then withProperties else withOutProperties"></div>
  <ng-template #withProperties>
    <div class="col-12">

      <app-dashboard-table
        [toShow]="propertiesTable"
        [actionButtons]="propertiesTableActions"
      ></app-dashboard-table>

    </div>
  </ng-template>
  <ng-template #withOutProperties>
    <div class="col-12">
      <h4 class="text-center">Encara no hi ha propietats al sistema.</h4>
    </div>
  </ng-template>

</div>
