<div class="container-fluid">

  <h1 class="px-2 py-4 text-center">{{title}}</h1>
  <h3>{{subTitle}}</h3>

  <hr class="topbar-divider">

  <div class="p-4">
    <button [routerLink]="['/dashboard/categories/create']" class="btn btn-outline-primary">Crear categoria</button>
  </div>

  <hr class="topbar-divider">

  <div class="row">
    <div class="col-12 col-lg-8" *ngIf="categoriesTable.data && categoriesTable.data.length > 0">
      <div class="">
        <app-dashboard-table
          [toShow]="categoriesTable"
          [actionButtons]="categoriesTableActions"
        ></app-dashboard-table>
      </div>
    </div>
    <div class="col-12 col-lg-4 d-flex flex-column justify-content-center align-items-center" *ngIf="chartData.length > 0">
      <div class="d-block shadow border">
        <h5 class="text-center p-4 text-primary">
          Propietats per categoria
        </h5>
        <canvas baseChart class="pb-4"
          [data]="chartData"
          [labels]="chartLabels"
          [colors]="chartColors"
          [legend]="chartLegend"
          [chartType]="'doughnut'"
        ></canvas>
      </div>
    </div>
  </div>

</div>
