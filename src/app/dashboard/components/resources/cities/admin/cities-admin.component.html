<div class="container-fluid">

  <h1 class="px-2 py-4 text-center">{{title}}</h1>
  <h3>{{subTitle}}</h3>

  <hr class="topbar-divider">

  <div class="p-4">
    <button [routerLink]="['/dashboard/cities/create']" class="btn btn-outline-primary">Crear ciutat</button>
  </div>

  <hr class="topbar-divider">

  <div class="w-100" *ngIf="cities && cities.length > 0">
    <div class="">
      <app-dashboard-table
        [toShow]="citiesTable"
        [actionButtons]="citiesTableActions"
      ></app-dashboard-table>
    </div>
  </div>

</div>
