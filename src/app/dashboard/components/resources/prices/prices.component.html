<div class="container-fluid">
  <div [ngSwitch]="role">
    <div *ngSwitchCase="'admin'">
      <app-dashboard-prices-admin-employee></app-dashboard-prices-admin-employee>
    </div>
    <div *ngSwitchCase="'employee'">
      <app-dashboard-prices-admin-employee></app-dashboard-prices-admin-employee>
    </div>
    <div *ngSwitchCase="'owner'">
      <app-dashboard-prices-owner></app-dashboard-prices-owner>
    </div>
  </div>
</div>
