<div id="wrapper">

  <!-- Sidebar -->
  <app-dashboard-sidebar
    [authUser]="authUser"
  ></app-dashboard-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-dashboard-header

      <router-outlet></router-outlet>

    </div>

    <app-dashboard-footer></app-dashboard-footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
